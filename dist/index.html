
<!DOCTYPE html>

<body class="gradient-bg min-h-screen">

            useEffect(() => {

                    'upscaling': '„Ç¢„ÉÉ„Éó„Çπ„Ç±„Éº„É´',
                    'interpolating': '„Éï„É¨„Éº„É†Ë£úÈñì',
                    'encoding': 'ÂãïÁîªÂåñ',
                    'complete': 'ÂÆå‰∫Ü',
                    'error': '„Ç®„É©„Éº'
                };
                return steps[step] || step;
            };
            
            return (

                        <p className="text-white opacity-80">

                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Ë®≠ÂÆö„Éë„Éç„É´ */}
                        <div className="lg:col-span-2">
                            <div className="card p-6 mb-6">
                                <h2 className="text-xl font-bold mb-4">Âü∫Êú¨Ë®≠ÂÆö</h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">BlenderÂÆüË°å„Éï„Ç°„Ç§„É´</label>
                                        <input
                                            type="text"
                                            className="w-full p-2 border rounded-lg"
                                            placeholder="C:/Program Files/Blender Foundation/Blender 4.0/blender.exe"
                                            value={settings.blenderPath}

                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Blend„Éï„Ç°„Ç§„É´</label>
                                        <input
                                            type="text"
                                            className="w-full p-2 border rounded-lg"
                                            placeholder="„É¨„É≥„ÉÄ„É™„É≥„Ç∞„Åô„ÇãBlend„Éï„Ç°„Ç§„É´„ÅÆ„Éë„Çπ"
                                            value={settings.blendFile}
                                            onChange={(e) => setSettings({...settings, blendFile: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div>

                                        <input

                                            className="w-full p-2 border rounded-lg"
                                            placeholder="„É¨„É≥„ÉÄ„É™„É≥„Ç∞ÁµêÊûú„ÅÆ‰øùÂ≠òÂÖà"
                                            value={settings.outputDir}
                                            onChange={(e) => setSettings({...settings, outputDir: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">ÈñãÂßã„Éï„É¨„Éº„É†</label>
                                            <input
                                                type="number"
                                                className="w-full p-2 border rounded-lg"
                                                value={settings.frameStart}

                                        </div>

                                            <input

                                                onChange={(e) => setSettings({...settings, frameEnd: parseInt(e.target.value)})}

                                        <div>

                                        <div>

                                        <input
                                            type="number"

                                        />
                                    </div>
                                </div>
                            </div>

                                    <div>

                                        />
                                        <label htmlFor="upscale" className="text-sm font-medium">AI„Ç¢„ÉÉ„Éó„Çπ„Ç±„Éº„É´</label>
                                    </div>
                                    
                                    <div className="flex items-center space-x-2">
                                        <input
                                            type="checkbox"

                                            checked={settings.enableInterpolation}
                                            onChange={(e) => setSettings({...settings, enableInterpolation: e.target.checked})}
                                        />
                                        <label htmlFor="interpolation" className="text-sm font-medium">„Éï„É¨„Éº„É†Ë£úÈñì</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* „Çπ„ÉÜ„Éº„Çø„Çπ„Éë„Éç„É´ */}
                        <div className="space-y-6">
                            <div className="card p-6">
                                <h2 className="text-xl font-bold mb-4">„É¨„É≥„ÉÄ„É™„É≥„Ç∞Áä∂ÊÖã</h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span>ÁèæÂú®„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó:</span>
                                            <span className="font-medium">{getStepName(status.step)}</span>
                                        </div>
                                        
                                        <div className="flex justify-between text-sm mb-2">
                                            <span>ÈÄ≤Êçó:</span>
                                            <span>{Math.round(status.progress)}%</span>
                                        </div>
                                        
                                        <div className="w-full bg-gray-200 rounded-full h-2">
                                            <div 
                                                className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                                style={{width: `${status.progress}%`}}
                                            ></div>
                                        </div>
                                    </div>
                                    
                                    <div className="text-sm text-gray-600">
                                        {status.message}
                                    </div>
                                    
                                    <button
                                        onClick={handleStartRender}
                                        disabled={isRendering}
                                        className={`w-full py-3 px-4 rounded-lg font-medium ${
                                            isRendering 
                                                ? 'bg-gray-400 cursor-not-allowed'

                                        }`}
                                    >
                                        {isRendering ? '„É¨„É≥„ÉÄ„É™„É≥„Ç∞‰∏≠...' : '„É¨„É≥„ÉÄ„É™„É≥„Ç∞ÈñãÂßã'}
                                    </button>
                                </div>
                            </div>
                            
                            <div className="card p-6">
                                <h2 className="text-xl font-bold mb-4">„Éó„É¨„Éì„É•„Éº</h2>
                                <div className="aspect-video bg-gray-100 rounded-lg flex items-center justify-center">
                                    {status.preview_image ? (
                                        <img 
                                            src={status.preview_image || "/placeholder.svg"} 
                                            alt="Preview" 
                                            className="max-w-full max-h-full rounded-lg"
                                        />
                                    ) : (
                                        <div className="text-gray-500 text-center">
                                            <div className="text-4xl mb-2">üé¨</div>
                                            <p>„Éó„É¨„Éì„É•„Éº„ÅØ„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</p>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
